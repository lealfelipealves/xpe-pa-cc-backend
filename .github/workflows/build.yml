name: Build and Push Image

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REGISTRY_V2: ${{ vars.REGISTRY_V2 }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Generate version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "version=pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
        else
          echo "version=$(date +'%Y%m%d')-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        fi

    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: container-registry.br-se1.magalu.cloud
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.REGISTRY_V2 }}:${{ steps.version.outputs.version }}
          ${{ env.REGISTRY_V2 }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Output image tag
      run: echo "Built image: $REGISTRY_V2:${{ steps.version.outputs.version }}" 